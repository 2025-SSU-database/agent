version: '3.8'

services:
  mcp:
    build:
      context: ../mcp-server
      dockerfile: Dockerfile.dev
    container_name: mcp_agent
    env_file:
      - .env
    ports:
      - "5001:5001"
    networks:
      - agent-network

  agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      # 개발 중에는 코드 변경 시 자동 반영 (선택사항)
      - ./src:/app/src
    restart: unless-stopped
    depends_on:
      - mcp
    networks:
      - agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_ui
    ports:
      - "3000:3000"
    depends_on:
      - agent
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge
