<body>
    <div class="chat-container">
        <div class="chat-header">

        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input
                type="text"
                id="messageInput"
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        let threadId = null;
        let currentInterrupt = null;

        // API ê¸°ë³¸ URL ì„¤ì •
        const API_BASE_URL = (() => {
            if (window.location.protocol === 'file:') {
                return 'http://localhost:8000';
            }
            return window.location.origin;
        })();

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            input.value = '';
            addMessage('user', message);

            if (currentInterrupt) {
                await resumeInterrupt(message);
                return;
            }

            await startChat(message);
        }

        // Enter í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ì±„íŒ… ì‹œì‘
        async function startChat(message) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: threadId
                    })
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                sendButton.disabled = false;
                                sendButton.textContent = 'ì „ì†¡';
                                return;
                            }

                            try {
                                const event = JSON.parse(data);
                                handleEvent(event);
                            } catch (e) {
                                console.error('JSON íŒŒì‹± ì˜¤ë¥˜:', e, 'raw:', data);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('ì˜¤ë¥˜:', error);
                addMessage('system', `ì˜¤ë¥˜: ${error.message}`);
                sendButton.disabled = false;
                sendButton.textContent = 'ì „ì†¡';
            }
        }

        // ì´ë²¤íŠ¸ ì²˜ë¦¬ - ëª¨ë“  ë°ì´í„°ë¥¼ ì§ë ¬í™”í•´ì„œ ì¶œë ¥
        function handleEvent(event) {
            // ëª¨ë“  ì´ë²¤íŠ¸ë¥¼ JSONìœ¼ë¡œ ì¶œë ¥
            const jsonStr = JSON.stringify(event, null, 2);
            addMessage('system', `[EVENT]\n${jsonStr}`);

            // thread_id ì¶”ì¶œ
            if (event.thread_id) {
                threadId = event.thread_id;
            } else if (event.configurable?.thread_id) {
                threadId = event.configurable.thread_id;
            }

            // interrupt ê°ì§€
            if (event.__interrupt__ || (typeof event === 'object' && event !== null &&
                (event.value && (typeof event.value === 'string' || event.value.includes)))) {
                currentInterrupt = true;
                let msg = event.__interrupt__ || event.value || JSON.stringify(event);
                if (typeof msg !== 'string') {
                    msg = JSON.stringify(msg);
                }
                addMessage('assistant', `[INTERRUPT] ${msg}`);
            }
        }
        // Interrupt ì¬ê°œ
        async function resumeInterrupt(value) {
            if (!currentInterrupt || !threadId) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE_URL}/chat/resume`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        thread_id: threadId,
                        user_response: value
                    })
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                sendButton.disabled = false;
                                sendButton.textContent = 'ì „ì†¡';
                                currentInterrupt = null;
                                return;
                            }

                            try {
                                const event = JSON.parse(data);
                                handleEvent(event);
                            } catch (e) {
                                console.error('JSON íŒŒì‹± ì˜¤ë¥˜:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('ì˜¤ë¥˜:', error);
                addMessage('system', `ì˜¤ë¥˜: ${error.message}`);
                sendButton.disabled = false;
                sendButton.textContent = 'ì „ì†¡';
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.style.whiteSpace = 'pre-wrap';
            contentDiv.style.wordBreak = 'break-all';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ì´ˆê¸°í™”
        window.onload = function() {
            addMessage('assistant', 'ì—ì´ì „íŠ¸ ìŠ¤íŠ¸ë¦¼ ëª¨ë‹ˆí„°ì— ì ‘ì†í–ˆìŠµë‹ˆë‹¤.\në©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ë©´ ëª¨ë“  ì´ë²¤íŠ¸ê°€ JSON í˜•ì‹ìœ¼ë¡œ í‘œì‹œë©ë‹ˆë‹¤.');
        };
    </script>
